<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const dx = [0, 0, 1, -1];
        const dy = [-1, 1, 0, 0];
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            let flag = 0;
            const cur = arr[i][j];

            dx.forEach((x, idx) => {
              const y = dy[idx];
              if (
                i + y < 0 ||
                i + x < 0 ||
                arr.length - 1 < i + x ||
                arr.length - 1 < i + y
              )
                return;
              const other = arr[i + y][j + x];
              if (other >= cur) flag = 1;
            });
            if (flag === 0) count++;
          }
        }

        return count;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
