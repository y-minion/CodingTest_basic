<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let flag;
        return arr.reduce((acc, el, idx) => {
          if (idx === 0) {
            flag = el;
            return acc + 1;
          }
          if (flag < el) {
            flag = el;
            return acc + 1;
          }
          return acc;
        }, 0);
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
