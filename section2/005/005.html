<html>
  <head>
    <meta charset="UTF-8" />
    <title>등수구하기</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const score = Array.from({ length: arr.length }, () => 1);

        arr.forEach((base, i) => {
          arr.forEach((target) => {
            if (base < target) score[i] += 1;
          });
        });

        return score;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
