<html>
  <head>
    <meta charset="UTF-8" />
    <title>등수구하기</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const result = Array.from({ length: arr.length }, () => 1);

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) result[i] += 1;
          }
        }
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
