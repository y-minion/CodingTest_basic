<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        return a.map((A, idx) => {
          const B = b[idx];
          if (A === 1 && B === 3) return "A";
          if (A === 2 && B === 1) return "A";
          if (A === 3 && B === 2) return "A";
          if (A === B) return "D";
          return "B";
        });
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
