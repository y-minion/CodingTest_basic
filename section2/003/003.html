<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        const jokbo = {
          si: (b) => {
            switch (b) {
              case "si":
                return "D";
              case "ro":
                return "B";
              case "pa":
                return "A";
            }
          },
          ro: (b) => {
            switch (b) {
              case "si":
                return "A";
              case "ro":
                return "D";
              case "pa":
                return "B";
            }
          },
          pa: (b) => {
            switch (b) {
              case "si":
                return "B";
              case "ro":
                return "A";
              case "pa":
                return "D";
            }
          },
        };
        const arr = ["", "si", "ro", "pa"];

        return a.map((el, idx) => {
          const currentA = arr[el];
          const currentB = arr[b[idx]];

          return jokbo[currentA](currentB);
        });
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
