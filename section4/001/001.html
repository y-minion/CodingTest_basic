<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let maxSumNum = Number.MIN_SAFE_INTEGER;
        let res;
        for (const num of arr) {
          let tempNum = num;
          let curSum = 0;
          while (tempNum !== 0) {
            curSum += tempNum % 10;
            tempNum = Math.floor(tempNum / 10);
          }
          if (maxSumNum < curSum) {
            res = num;
            maxSumNum = curSum;
          } else if (maxSumNum === curSum) {
            if (res < num) {
              res = num;
            }
          }

          console.log(curSum, num);
        }

        return res;
      }

      let ar = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(ar));
    </script>
  </body>
