<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let result = arr[0];
        arr.forEach((num) => {
          if (result > num) result = num;
        });

        return result;
      }

      let arr = [5, 3, 7, 11, 2, 15, 17];
      console.log(solution(arr));
    </script>
  </body>
</html>
