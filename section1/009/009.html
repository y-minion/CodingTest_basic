<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const arr = [...s]; //문자열 배열로 분해
        return arr.reduce((acc, char) => {
          if (char === "A") char = "#";
          return acc + char;
        }, "");
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
