<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let result = Math.floor(n / 12); //몫
        const doz = n % 12 === 0 ? result : result + 1;
        console.log(doz);
      }

      console.log(solution(25));
    </script>
  </body>
</html>
