<html>
  <head>
    <meta charset="UTF-8" />
    <title>가운데 문자 출력</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const length = s.length;
        const mid = Math.floor(length / 2);
        if (length % 2 === 0) {
          return s.substring(mid - 1, mid + 1);
        } else {
          return s.substr(mid, 1);
        }
      }
      console.log(solution("goo123d"));
    </script>
  </body>
</html>
