<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(...arr) {
        /*
        let answer;
        if (a < b) {
          answer = a;
        } else {
          answer = b;
        }

        if (c < answer) answer = c;

        */

        let answer;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 0) continue; // 0이라는 숫자를 요소 삭제 대신 표시 용도로 사용한다
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] === 0) continue;
            if (arr[i] < arr[j]) {
              arr[j] = 0;
            } else {
              arr[i] = 0;
              break;
            }
          }
        }
        arr.forEach((el) => {
          if (el === 0) return;
          answer = el;
        });
        return answer;
      }

      console.log(solution(6, 5, 14, 44, 3, 5, 43, 5, 235));
    </script>
  </body>
</html>
