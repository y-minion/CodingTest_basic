<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const sum = arr.reduce((acc, num) => acc + num, 0);

        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = 1; j < arr.length; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1);
              arr.splice(i, 1);

              console.log(arr);
              return arr;
            }
          }
        }
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      solution(arr);
    </script>
  </body>
</html>
