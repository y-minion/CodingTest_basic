<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let count = 1;
        const res = [];
        [...str].forEach((el, i, arr) => {
          if (el !== arr[i + 1]) {
            res.push(el);
            if (count > 1) res.push(count);
            count = 1;
          } else {
            count++;
          }
        });

        return res.join("");
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
